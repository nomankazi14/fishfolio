<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Feature Prediction</title>
  <style>
    /* Add some basic styling to the form */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Fish Feature Prediction</h1>
  <form id="fishForm" onsubmit="return predictFish(event)">
    <label for="species">Species:</label>
    <input type="text" id="species" name="species" required>
    
    <label for="length1">Length1:</label>
    <input type="number" id="length1" name="length1" step="any" required>
    
    <label for="length2">Length2:</label>
    <input type="number" id="length2" name="length2" step="any" required>
    
    <label for="length3">Length3:</label>
    <input type="number" id="length3" name="length3" step="any" required>
    
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" step="any" required>
    
    <label for="width">Width:</label>
    <input type="number" id="width" name="width" step="any" required>
    
    <button type="submit">Predict</button>
  </form>

  <!-- Add a placeholder for displaying predictions -->
  <div id="predictionResult"></div>

  <script>
    function predictFish(event) {
      event.preventDefault(); // Prevent form submission

      // Get user inputs from the form
      const species = document.getElementById("species").value;
      const length1 = parseFloat(document.getElementById("length1").value);
      const length2 = parseFloat(document.getElementById("length2").value);
      const length3 = parseFloat(document.getElementById("length3").value);
      const height = parseFloat(document.getElementById("height").value);
      const width = parseFloat(document.getElementById("width").value);

      // Perform any necessary input validation before making predictions

      // Perform the prediction (replace this with your actual prediction logic)
      // For demonstration purposes, we'll just display the inputs as the predicted values
      const predictionResult = document.getElementById("predictionResult");
      predictionResult.innerHTML = `Predicted Species: ${species}, Length1: ${length1}, Length2: ${length2}, Length3: ${length3}, Height: ${height}, Width: ${width}`;

      // Return false to prevent form submission (we already handled it here)
      return false;
    }
  </script>
</body>
</html>
